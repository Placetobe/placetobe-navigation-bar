<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<!--
`placetobe-navigation-bar`
Placetobe Navigation Bar

@demo demo/index.html 
-->

<dom-module id="placetobe-navigation-bar">
  <template>
    <style>
      
      :host {
        display: block;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -o-box-sizing: border-box;
      }

      :host section {
        width: 100%;
        height: 54px;
        background-color: var(--placetobe-color-yellow);
        justify-content: center;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -o-box-sizing: border-box;
      }

      :host .container {
        max-width: 1160px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -o-box-sizing: border-box;
        white-space: nowrap;
        height: 100%;
        display: flex;
        margin: 0 auto;
      }

      :host nav {
        padding: 0 0;
        height: 100%;
        flex: 1;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      :host nav::-webkit-scrollbar {
        height: 0;
        visibility: hidden;
        opacity: 0;
        background-color: var(--placetobe-color-yellow);
      }

      :host nav ul {
        display: flex;
        margin: 0;
        padding: 0;
        list-style: none;
        height: 100%;
        white-space: nowrap;
      }

      :host nav ul ::slotted(li) {
        @apply(--placetobe-font-heading4-small);
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -o-box-sizing: border-box;
        color: var(--placetobe-color-darkblue);  
        margin: 0px 9px;
        padding: 0;
        height: 100%;
        flex: none;
        display: flex;
        align-items: center;
        border-bottom: 4px solid transparent;
        cursor: pointer;
      }

      :host nav ul ::slotted(li:last-child) {
        padding-right: 9px;
      }

      :host nav ul ::slotted(li a) {
        color: var(--placetobe-color-darkblue);
        text-decoration: none;
      }

      :host nav ul ::slotted(li.selected),
      :host nav ul ::slotted(li:hover) {
        border-bottom-color: var(--placetobe-color-darkblue);        
      }

      :host footer {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 7px 18px;
        display: none;
      }

      @media(min-width: 600px) {

        :host section {
          height: 72px;
        }

        :host footer {
          display: block;
        }

        :host nav ul ::slotted(li) {
          margin-left: 18px;
          margin-right: 18px;
        }
      }

    </style>

    <section>
      <div class="container">
        <nav>
          <ul>
            <slot name="navigation"></slot>
          </ul>
        </nav>
        <footer>
          <slot name="footer"></slot>
        </footer>
      </div>
    </section>

  </template>

  <script>
    Polymer({

      is: 'placetobe-navigation-bar',

      properties: {
        prop1: {
          type: String,
          value: 'placetobe-navigation-bar',
        },
      },

    });
  </script>
</dom-module>
