<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../placetobe-behaviors/placetobe-styles-behavior.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<!--
`placetobe-navigation-bar`
Placetobe Navigation Bar

@demo demo/index.html 
-->

<dom-module id="placetobe-navigation-bar">
  <template>
    <style>
      
      :host {
        @apply(--placetobe-border-box);
        display: block;
      }

      :host section {
        @apply(--placetobe-border-box);
        width: 100%;
        height: calc( var(--placetobe-margin) * 3 );
        background-color: var(--placetobe-color-yellow);
        @apply --placetobe-box-shadow
      }

      :host .container {
        @apply(--placetobe-border-box);
        @apply(--placetobe-flex-layout--horizontal);
        @apply(--placetobe-flex-align--space-between);
        @apply(--placetobe-cross-align--start);
        @apply(--placetobe-flex-wrap--nowrap);
        height: 100%;
        max-width: calc( var(--placetobe-layout-width) + (var(--placetobe-margin) * 2) );
        padding: 0 var(--placetobe-margin);
        margin: 0 auto;
        white-space: nowrap;
      }

      :host nav {
        @apply(--placetobe-flex-item--1);
        padding: 0;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      :host nav::-webkit-scrollbar {
        height: 0;
        visibility: hidden;
        opacity: 0;
        background-color: var(--placetobe-color-yellow);
      }

      :host nav ul {
        @apply(--placetobe-flex-layout--horizontal);
        margin: 0;
        padding: 0;
        list-style: none;
        height: 100%;
        white-space: nowrap;
      }

      :host nav ul ::slotted(li) {
        @apply(--placetobe-border-box);
        @apply(--placetobe-flex-item--none);
        @apply(--placetobe-flex-layout--horizontal);
        @apply(--placetobe-cross-align--center);
        @apply(--placetobe-font-heading4);
        font-size: var(--placetobe-font-heading4-size--small);
        color: var(--placetobe-color-darkblue);  
        margin: 0px;
        padding: 0;
        height: 100%;
        border-bottom: 4px solid transparent;
        cursor: pointer;
      }

      :host nav ul ::slotted(li:last-child) {
        padding-right: calc( var(--placetobe-margin) / 2 );
      }

      :host nav ul ::slotted(li a) {
        @apply(--placetobe-flex-layout--horizontal);
        @apply(--placetobe-cross-align--center);
        color: var(--placetobe-color-darkblue);
        text-decoration: none;
        height: 100%;
      }

      :host nav ul ::slotted(li[data-selected]),
      :host nav ul ::slotted(li:hover) {
        border-bottom-color: var(--placetobe-color-darkblue);        
      }

      :host footer {
        @apply(--placetobe-flex-layout--horizontal);
        @apply(--placetobe-flex-align--center);
        @apply(--placetobe-cross-align--center);
        padding: calc( var(--placetobe-margin) / 3 * 2 ) 0;
        display: none;
      }

      @media(min-width: 601px) {

        :host section {
          height: 80px;
        }

        :host footer {
          @apply(--placetobe-border-box);
          @apply(--placetobe-flex-item--none);
          @apply(--placetobe-flex-layout--horizontal);
          @apply(--placetobe-cross-align--right);
        }

        :host nav ul ::slotted(li) {
          margin-left: var(--placetobe-margin);
          margin-right: var(--placetobe-margin);
        }

        :host nav ul ::slotted(li:first-child) {
          margin-left: 0;
        }

        :host nav ul ::slotted(li:last-child) {
          margin-right: 0;
        }
      }

    </style>

    <section>
      <div class="container">
        <nav>
          <ul>
            <slot name="navigation"></slot>
          </ul>
        </nav>
        <footer>
          <slot name="footer"></slot>
        </footer>
      </div>
    </section>

  </template>

  <script>
    Polymer({

      is: 'placetobe-navigation-bar',
      behaviors: [PlacetobeStylesBehavior],

    });
  </script>
</dom-module>
