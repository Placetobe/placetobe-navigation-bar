<!doctype html>
<html>
  <head>
    <title>placetobe-navigation-bar demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../placetobe-navigation-bar.html">
    <link rel="import" href="../../placetobe-button/placetobe-button.html">
    <link rel="import" href="../../placetobe-icons/placetobe-facebook-icon.html">
    <link rel="import" href="../../placetobe-icons/placetobe-twitter-icon.html">
    <link rel="import" href="../../placetobe-icons/placetobe-linkedin-icon.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }

      .icon {box-sizing: border-box;
        height: 54px;
        width: 36px;
        flex: 1;
        padding: 18px 9px;
        margin-right: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <h3>Basic placetobe-navigation-bar Demo</h3>
    <demo-snippet>
      <template>
        <placetobe-navigation-bar>
          <li slot="navigation" class="selected"><a href="#">Het studenten Hotel</a></li>
          <li slot="navigation">Downloads</li>
          <li slot="navigation">Investeerderservaringen</li>
          <placetobe-facebook-icon class="icon" slot="footer"></placetobe-facebook-icon>
          <placetobe-twitter-icon class="icon" slot="footer"></placetobe-twitter-icon>
          <placetobe-linkedin-icon class="icon" slot="footer"></placetobe-linkedin-icon>
          <placetobe-button slot="footer">investeer</placetobe-button>
        </placetobe-navigation-bar>
      </template>
    </demo-snippet>

  </body>
</html>
